<div class="card" *ngIf="loggingService.messages.length">
    <div class="card-header">
        Messages
    </div>
    <div class="card-body">
        <button (click)="loggingService.clear()" class="btn btn-primary mb-3">Clear</button>
        <p *ngFor="let message of loggingService.messages">
            {{ message }}
        </p>
    </div>
</div>
