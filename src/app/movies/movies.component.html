<detail [movie] = "selectedMovie"></detail>

<div class="card">
    <div class="card-header bg-warning">
        <h2 class="text-center text-white">{{ title }}</h2>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let movie of movies"
        (click)="onSelect(movie)"
        [class.active] = "movie === selectedMovie">
            <span class="badge badge-primary badge-md"> {{movie.id}} </span> {{movie.name}}
            <span class="close">x</span>
        </li>
    </ul>
</div>
